<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Books</h1>
    <ul>
        {{range .books}}
        <li>
            <strong>{{.Title}}</strong> by {{.Author}} ({{.Quantity}} available)
            <a href="/books/{{.ID}}">Details</a>
        </li>
        {{end}}
    </ul>
</body>
</html>
