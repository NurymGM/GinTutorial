<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>{{.Title}}</h1>
    <p><strong>Author:</strong> {{.Author}}</p>
    <p><strong>Available:</strong> {{.Quantity}}</p>
    
    <div class="actions">
        <!-- Checkout Button: Redirect to checkout endpoint -->
        <button id="checkout-button" onclick="window.location.href='/books/{{.ID}}/checkout'">Checkout</button>

        <!-- Return Button: Redirect to return endpoint -->
        <button id="return-button" onclick="window.location.href='/books/{{.ID}}/return'">Return</button>
    </div>

    <a href="/books">Back to Books</a>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
